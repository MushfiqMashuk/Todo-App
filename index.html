<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="app-container">

      <h2 style="color: antiquewhite;">To-Do Application</h2>

      <form class="box form-container">
        <label for="input">Add New Task Here</label>
        <input type="text" id="input" />
        <input type="submit" id="add-task" value="Add Task" />
      </form>

      <div id="added-task" class="box">
        <h2>Added Task</h2>
        <ul id="added-task-list">
          <li><input type="checkbox" /><label>Task One</label></li>
          <li><input type="checkbox" /><label>Task Two</label></li>
          <li><input type="checkbox" /><label>Task Three</label></li>
        </ul>

        <br style="clear: both" />
      </div>

      <div id="completed-task" class="box">
        <h2>Completed Task</h2>
        <ul id="completed-task-list">
          <li>
            <label>Task Four</label><button class="delete">Delete</button>
          </li>
        </ul>
        <br style="clear: both" />
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
